<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoVirusAttached</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #7212c7;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #7212c7;
        }
        h1 {
            font-size: 20px;
            margin-top: 5px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .links a {
            display: block;
            background: #7212c7;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .links a:hover {
            background: #5a0ea3;
            transform: scale(1.1);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .copyright:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas class="matrix"></canvas>
    <div class="window">
        <img src="pfp.png" alt="Profile Picture" class="profile-pic">
        <h1>NoVirusAttached</h1>
        <div class="links">
            <a href="https://github.com/NoVirusAttached">GitHub</a>
            <a href="https://www.youtube.com/@novirusattached">Youtube</a>
        </div>
    </div>
    <a href="license.html" class="copyright">(C) 2025 NoVirusAttached</a>
    <script>
        const canvas = document.querySelector(".matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0101010101011010".split("");
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#7212c7";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
